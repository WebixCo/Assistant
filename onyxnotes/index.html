<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OnyxNotes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="heading">
      <h1><img src="https://onyxassistant.samdevsapps.repl.co/back.svg"  style="height:3%; max-height: 24px; min-height: 15px;" onclick="window.location.href = 'https://onyxassistant.samdevsapps.repl.co/'">  OnyxNotes</h1>
    </div>
    <div id="form">
      <form id="inputForm">
        <input
          type="text"
          class="inputText"
          placeholder="Title"
          id="new-note-title-input"
          autocomplete="off"
          required
          autofocus
        />
        <input
          class="inputText"
          type="text"
          placeholder="Note Content"
          id="new-note-body-input"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">
          Create Note
        </button>
      </form>
    </div>

    <h3 id="no-notes">No notes found ðŸ˜­ Did you change browsers/devices?</h3>
    <ul id="notes"></ul>
    <script src="myscripts.js"></script>

    <div>
      <h1 id="selNttl">Selected note will appear here</h1>
      <p id="selNtxt"></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OnyxNotes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    /><meta http-equiv="refresh"content="3">
    <link rel="stylesheet" href="style_widget2.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div hidden id="form">
      <form id="inputForm">
        <input
          type="text"
          class="inputText"
          placeholder="Title"
          id="new-note-title-input"
          autocomplete="off"
          required
          autofocus
        />
        <input
          class="inputText"
          type="text"
          placeholder="Note Content"
          id="new-note-body-input"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">
          Create Note
        </button>
      </form>
    </div>

    <h3 hidden id="no-notes">No notes found ðŸ˜­ Did you change browsers/devices?</h3>
    <ul id="notes"></ul>
    <script src="myscripts2.js"></script>

    <div hidden class="seln">
      <h1 id="selNttl">Selected note will appear here</h1>
      <p id="selNtxt"></p>
    </div>
    
  </body>
</html>
